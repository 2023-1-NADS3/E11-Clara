<h2>Redefinição de senha</h2>
  <form>
    <label for="senha">Senha*</label><br>
    <input type="password" id="senha" name="senha" required><br><br>
    <label for="confirmar-senha">Confirme sua senha*</label><br>
    <input type="password" id="confirmar-senha" name="confirmar-senha" required><br><br>
    <button type="button" routerLink="/signup" (click)="Voltar()">Cancelar</button><button type="submit">Redefinir</button>
  </form>
