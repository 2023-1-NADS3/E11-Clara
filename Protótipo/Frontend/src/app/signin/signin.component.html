<!-- <SECTION> DE LOADING-->

  <section class="fullscreen-section d-flex align-items-center justify-content-center">
    <div class="container text-center">
        <img src="../../assets/loadingLogo.png" alt="Imagem" class="img-fluid">
        <p class="mt-3">Saúde integrada a um toque.</p>
    </div>
</section>

<section id="background">

  <!-- Login -->

  <div class="d-flex align-items-center justify-content-center vh-100" id="logar">
    <div class="container" style="margin: 10px;">
      <h4 style="font-weight: 500; padding: 30px 0;" class="text-center mb-4">Olá, de novo</h4>
      <form class="mt-4 custom-form">
  
        <div class="form-group py-2">
          <label style="font-size: 14px; font-weight: 600; padding: 2px;">E-mail*</label>
          <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
            class="form-control form-control-lg form-control-sm"
            style="font-size: 14px; border-radius: 2px; border: 1px solid #CCCCCC" id="email" placeholder="E-mail"
            required>
        </div>
  
        <div class="form-group py-2">
          <label style="font-size: 14px; font-weight: 600; padding: 2px;">Senha*</label>
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
            class="form-control form-control-lg form-control-sm"
            style="font-size: 14px; border-radius: 2px; border: 1px solid #CCCCCC" id="senha" placeholder="Senha"
            required>
        </div>

        <span *ngIf="errorLogin"
        style="color: red; font-size: 14px; text-align: right; display: block;">Verifique sua senha ou e-mail</span>
        <div class="text-center mt-4" style="padding: 40px;">
          <button type="submit" class="btn btn-primary"
            style="padding: 6px 40px; background-color: #1F9BC1; border: none;" (click)="login()">Entrar</button>
        </div>
  
      </form>
      <a routerLink="" class="my-3 d-block text-center" style="font-size: 15px; color: #4AB3D3;">Esqueci minha senha</a>
      <a (click)="mudarParaCadastrp()" class="my-3 d-block text-center" style="font-size: 15px; color: #4AB3D3;">Não tenho uma conta</a>
    </div>
  </div>

  <!-- FIM -->

</section>
