<div class="CadastrarAfericoes">
    <h2>Cadastro de Aferições</h2>
    <div class="container">
      <div class="AfericoesSinal">
        <label for="SinalAfericao" class="label-esquerda">Sinal de Aferição</label>
        <select class="form-control" id="sinalAfericao" [(ngModel)]="sinalAfericao">
          <option value="Glicemia">Glicemia</option>
          <option value="Oxigenação">Oxigenação</option>
          <option value="Pressão arterial">Pressão arterial</option>
        </select>
      </div>
  
      <div class="ladoAlado">
        <div class="AfericoesValor">
          <label for="Valor">Valor</label>
          <input type="text" class="form-control" id="valor" [(ngModel)]="valor" />
        </div>
  
        <div class="AfericoesUnid">
          <label for="Unid">Unid</label>
          <input type="text" class="form-control" id="unid" [(ngModel)]="unid" placeholder=" " />
        </div>
      </div>
    </div>
  
    <div class="botoesCancelarCadastrar">
      <button class="botaoCancelar" routerLink="">Cancelar</button>
      <button class="botaoCadastrar" (click)="cadastrar()">Cadastrar</button>
    </div>
  </div>
